<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script -->
    <script src="js/script.js"></script>
    <title>Biglietto treno</title>
</head>
<body>
    <div class="container">
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <div class="calc">
            <input type="text" name="" id="nome">
            <label for="nome">Nome Cognome</label>
            <!-- km -->
            <input type="number" name="km" id="">
            <label for="km">Km da percorrere</label>
            <!-- age -->
            <select name="" id="eta">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over">Over 65</option>
            </select>
            <label for="eta">Fascia d'et&aacute;</label>
        </div>
        <div class="pulsanti">
            <button class="confirm">Genera</button>
            <button class="delete">Annulla</button>
        </div>

    </div>
    
</body>
</html>
